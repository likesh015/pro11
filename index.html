<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>

    <!-- New: Banner Image -->
    <section>
      <img src="https://via.placeholder.com/800x200" alt="Banner Image" class="banner">
    </section>

    <!-- New: Card-style Features -->
    <section class="features">
      <div class="card">
        <h3>Fast</h3>
        <p>Quick-loading static site with HTML & CSS.</p>
      </div>
      <div class="card">
        <h3>Simple</h3>
        <p>Easy to understand and maintain structure.</p>
      </div>
      <div class="card">
        <h3>Free</h3>
        <p>Hosted on free platforms like Vercel or GitHub Pages.</p>
      </div>
    </section>

    <!-- New: Contact Form -->
    <section class="contact">
      <h2>Contact Me</h2>
      <form>
        <label>Name:</label>
        <input type="text" placeholder="Your name" required>

        <label>Email:</label>
        <input type="email" placeholder="you@example.com" required>

        <label>Message:</label>
        <textarea placeholder="Your message here..." rows="5" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>

</body>
</html>
